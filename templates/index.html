<!DOCTYPE html>
<html>
<head>
    <title>Employee File Download</title>
</head>
<body>
    <h2>Enter Your Employee Code</h2>
    <form method="POST">
        <input type="text" name="empcode" required placeholder="e.g., ajithjm" />
        <button type="submit">Download</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
